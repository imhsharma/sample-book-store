<div class="card" style="width: 18rem;">
    <img  class="card-img-top book-img" src="https://books.google.com/books/content/images/frontcover/buc0AAAAMAAJ?fife=w400-h600" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{bookObj.name}}</h5>
      <p class="card-text">{{bookObj.author}}</p>
      <p class="card-text">{{bookObj.price}}</p>
      <button (click)="addToCart()" class="btn btn-primary ml-1">
        <i class="fas fa-cart-arrow-down"></i>Add-to-cart
    </button>
    </div>
  </div>
